<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-light-gray h-screen p-2.4 flex justify-center items-center">
    <div
      class="bg-white shadow-lg p-1.6 rounded-2xl flex flex-col gap-2.4 w-[320px]"
    >
      <img
        class="rounded-xl"
        src="imgs/image-qr-code.png"
        alt="qr code image"
      />
      <div class="flex flex-col gap-1.6 p-1.6">
        <p class="font-bold text-2 text-center">
          Improve your front-end skills by building projects
        </p>

        <p class="text-center text-[15px] text-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
